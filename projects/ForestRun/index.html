<body>
    <!--Dialog shown at startup only-->
    <dialog>
        <h1>Title (will be replaced by autoView)</h1>
        <p>click to start</p>
    </dialog>
    <!--Canvas for FUDGE to render to-->
    <canvas class="fullscreen">
    </canvas>

    <div id="Hud">
        <div class="Hud" id="topBar">
            <input type="text" key="name" value="Name" disabled="" /> <br />
            Health <div id="health">
                <div class="health">
                    <div class="healthBg">
                        <div class="healthBar" id="health1">
                        </div>
                    </div>
                </div>
                <div class="health">
                    <div class="healthBg">
                        <div class="healthBar" id="health2">
                        </div>
                    </div>
                </div>
                <div class="health">
                    <div class="healthBg">
                        <div class="healthBar" id="health3">
                        </div>
                    </div>
                </div>
            </div>

            Score <input type="number" key="score" min="0" max="3000000" value="0" disabled="" />
            Highscore <input type="number" key="hScore" min="0" max="3000000" value="0" disabled="" />
        </div>
    </div>
    <h1 id="info"> Try to to survive as long as possible! <br /> Press Enter to start the Game </h1>
</body>
